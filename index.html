<!doctype html>

<html>
	<head>
        <meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.min.js" integrity="sha512-jB1NOQkR0yLnWmEZQTUW4REqirbskxoYNltZE+8KzXqs9gHG5mrxLR5w3TwUn6AylXkhZZWTPP894xcX/X8Kbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="jspad.js" type="module" defer></script>
	</head>
	<body>
		<main>
			<h1>JsPad 1.0</h1>
            <div class="hidden">
                <a id="save-link">Save link</a>
                <input id="load-file" type="file" accept=".js" />
            </div>
			<div id="toolbar">
				<div class="left">
					<label for="filename">Filename:</label>
					<input id="filename" type="text">
				</div>
				<div class="right">
					<button id="run-button">Run</button>
					<button id="load-button">Load</button>
					<button id="save-button">Save</button>
				</div>
			</div>
			<div id="edit-region">
				<div id="editor"></div>
			</div>

			<div id="output">
			</div>
		</main>
	</body>
</html>
